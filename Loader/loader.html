<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>


    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px solid grey;
            border-top-color: black;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            100% {
                rotate: 360deg;
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
</body>

</html>
